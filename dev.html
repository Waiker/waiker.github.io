<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWA –ö—É—Ä—Å—ã</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
    .page {
      display: none;
      padding-bottom: 60px; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –º–µ–Ω—é */
    }
    .page.active { display: block; }

    /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    .bottom-nav button.active {
      color: #007bff;
    }
    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* üîç –ü–æ–∏—Å–∫ */
    .search-bar {
      display: flex;
      align-items: center;
      position: relative;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 12px;
      margin: 10px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px 8px 8px 32px;
      font-size: 16px;
      border-radius: 12px;
      background: transparent;
    }
    .search-icon {
      position: absolute;
      left: 18px;
      font-size: 16px;
      color: #888;
    }
    .autocomplete-list {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 42px;
      left: 10px;
      right: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .autocomplete-list li {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-list li:hover {
      background: #f5f5f5;
    }

    /* –ê–∫–∫–æ—Ä–¥–µ–æ–Ω */
    .accordion {
      margin: 10px;
      border-radius: 8px;
      background: #fafafa;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .accordion-header {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-body {
      display: none;
      padding: 10px;
    }
    .accordion-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .accordion-body li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <!-- –ö–∞—Ç–∞–ª–æ–≥ -->
  <div id="catalog" class="page active">
    <div class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –∫—É—Ä—Å–æ–≤ –∏–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π..." autocomplete="off">
      <ul id="autocompleteList" class="autocomplete-list"></ul>
    </div>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion()">
        <span>–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="accordion-body" id="categoriesList">
        <ul>
          <li>ü•ã –î–∂–∏—É-–¥–∂–∏—Ç—Å—É</li>
          <li>ü§º –ë–æ—Ä—å–±–∞</li>
          <li>ü•ä –ú–ú–ê</li>
          <li>üí™ –§–∏–∑–ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞</li>
        </ul>
      </div>
    </div>

    <div id="coursesList">
      <!-- —Å–ø–∏—Å–æ–∫ –∫—É—Ä—Å–æ–≤ -->
    </div>
  </div>

  <!-- –ó–∞–∫–ª–∞–¥–∫–∏ -->
  <div id="bookmarks" class="page">
    <h2>–ó–∞–∫–ª–∞–¥–∫–∏ ‚≠ê</h2>
    <div id="bookmarksList"></div>
  </div>

  <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ -->
  <div id="watched" class="page">
    <h2>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ ‚úÖ</h2>
    <div id="watchedList"></div>
  </div>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div class="bottom-nav">
    <button onclick="openPage('catalog', this)" class="active">
      <i class="fas fa-folder"></i>
      –ö–∞—Ç–∞–ª–æ–≥
    </button>
    <button onclick="openPage('bookmarks', this)">
      <i class="fas fa-star"></i>
      –ó–∞–∫–ª–∞–¥–∫–∏
    </button>
    <button onclick="openPage('watched', this)">
      <i class="fas fa-check"></i>
      –ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ
    </button>
  </div>

<script>
function openPage(pageId, btn) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function toggleAccordion() {
  const body = document.getElementById("categoriesList");
  body.style.display = body.style.display === "block" ? "none" : "block";
}

const courses = [
  "–ë–∞–∑–æ–≤—ã–µ –ø—Ä–∏—ë–º—ã –±–æ—Ä—å–±—ã",
  "–î–∂–∏—É-–¥–∂–∏—Ç—Å—É –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö",
  "–§–∏–∑–∏—á–µ—Å–∫–∞—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –±–æ—Ä—Ü–∞",
  "MMA —Ç–∞–∫—Ç–∏–∫–∞",
  "–¢–µ—Ö–Ω–∏–∫–∞ –±—Ä–æ—Å–∫–æ–≤"
];

const searchInput = document.getElementById("searchInput");
const autocompleteList = document.getElementById("autocompleteList");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  autocompleteList.innerHTML = "";
  if (query.length > 0) {
    const matches = courses.filter(c => c.toLowerCase().includes(query));
    matches.forEach(match => {
      const li = document.createElement("li");
      li.textContent = match;
      li.onclick = () => {
        searchInput.value = match;
        autocompleteList.innerHTML = "";
      };
      autocompleteList.appendChild(li);
    });
  }
});
</script>
</body>
</html>
