<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TWA — Каталог курсов</title>
  
  <!-- Font Awesome (иконки) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  <link rel="stylesheet" href="assets/css/style.css">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.BackButton.hide();

  // Создаём элемент для вывода на страницу
  const output = document.createElement('div');
  output.id = 'auth-output';
  output.style.whiteSpace = 'pre-wrap';
  output.style.padding = '10px';
  output.style.fontFamily = 'monospace';
  output.style.background = '#f3f3f3';
  output.style.border = '1px solid #ccc';
  output.style.margin = '10px 0';
  document.body.appendChild(output);

  function print(text) {
    output.textContent += text + '\\n';
  }

  async function telegramAuth() {
    const initData = tg.initData;

    try {
      const res = await fetch('https://dev.wtfbjj.ru/api/auth.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initData })
      });

      const data = await res.json();

      if (!res.ok) {
        print('Ошибка авторизации: ' + JSON.stringify(data));
        return;
      }

      // JWT и данные пользователя пришли
      print('JWT token: ' + data.token);
      print('Пользователь: ' + JSON.stringify(data.user));

      // Сохраняем токен для других запросов
      localStorage.setItem('jwt_token', data.token);

      // Пример использования: показать кнопку назад
      tg.BackButton.show();
    } catch (err) {
      print('Сетевая ошибка: ' + err.message);
    }
  }

  // Запускаем авторизацию сразу при готовности WebApp
  telegramAuth();
</script>
</head>
<body>

</body>
</html>
